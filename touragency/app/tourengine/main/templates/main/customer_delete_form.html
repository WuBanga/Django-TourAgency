{% extends 'main/base_info.html' %}

{% block title %}
	Delete Customer "{{ customer.surname|title }}" - {{ block.super }}
{% endblock  %}

{% block content %}
	<form action="{{ customer.get_delete_url }}" method="post">
		{% csrf_token %}
		<h3>Are you sure you want to delete <b>"{{ customer.surname|title }}"</b>?</h3>
		<a class="btn btn-light" href="{{ customer.get_absolute_url }}">Cancel</a>
		<button type="submit" class="btn btn-danger">Delete</button>

	</form>
{% endblock  %}

{% extends 'main/base_info.html' %}

{% block title %}
	Delete Voucher "{{ voucher.arrival_date|title }}" - {{ block.super }}
{% endblock  %}

{% block content %}
	<form action="{{ voucher.get_delete_url }}" method="post">
		{% csrf_token %}
		<h3>Are you sure you want to delete <b>"{{ voucher.arrival_date|title }}"</b>?</h3>
		<a class="btn btn-light" href="{{ voucher.get_absolute_url }}">Cancel</a>
		<button type="submit" class="btn btn-danger">Delete</button>

	</form>
{% endblock  %}
